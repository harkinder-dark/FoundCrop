<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Found-Crop</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'add_to_cart.css' %}" rel="stylesheet">
  </head>
<body>
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row align-items-center py-3 px-xl-5">
          <div class="col-lg-3 d-none d-lg-block">
              <a href="" class="text-decoration-none">
                  <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Found</span>Crop</h1>
              </a>
          </div>
          <div class="col-lg-6 col-6 text-left">
              <form>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for products" name="search">
                      <div class="input-group-append">
                          <span class="input-group-text bg-transparent text-primary">
                              <i class="fa fa-search"></i>
                          </span>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-lg-3 col-6 text-right">
              <a href="{% url 'signin' %}" class="btn text-white bg-primary border">
                  Login/Register
              </a>
          
              <a href="" class="btn border">
                  <i class="fas fa-shopping-cart text-primary"></i>
                  <span class="badge">0</span>
              </a>
              {% if request.user %}
                <a href="{% url 'dashboard' %}" class="btn text-primary">
                    <i class="fa-solid fa-user"></i> <span>{{ request.user.username }}</span>
                </a>
              {% endif %}
          </div>
      </div>
  </div>
  <!-- Topbar End -->
  <main class="container">
    <div class="row mb-2">
        <div class="col-md-6">
          <div class="row g-0 b">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0">{{ product.name }}</h3>
              <div class="mb-1 text-muted">{{ product.price }}</div>
              <form action="" method="post">
                {% csrf_token %}
                <input type="number" class="card-text mb-auto" name="count">
                <button type="submit" class="stretched-link">Add to cart</button>
              </form>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="{{ product.picture.url }}" alt="picture">
            </div>
          </div>
        </div>
  </main>

</body>
</html>
